{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block page_name %}{% endblock page_name %}</title>
        <link rel="stylesheet" href='{% static 'tailwind.output.css' %}'>
        <link rel="stylesheet" href='{% static 'common.css' %}'>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
    </head>
    <body class = "t-text-gray-900 t-mt-24 t-font-light">
        <header class="t-container t-max-w-full t-inset-0 t-flex t-items-center t-justify-between t-px-3 t-h-20 t-border-b t-border-gray-500 t-fixed">
            <a class="t-font-bold t-text-2xl t ext-red-700" href="{% url 'core:home' %}">Subbly</a>
            {% include "partials/nav.html" %}
        </header>
        {% block content %}
        {% endblock content %}

    </body>
</html>
