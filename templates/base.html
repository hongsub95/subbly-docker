{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block page_name %}{% endblock page_name %}</title>
        <link rel="stylesheet" href='{% static 'tailwind.output.css' %}'>
        <link rel="stylesheet" href='{% static 'common.css' %}'>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href = '{% static 'bootstrap.css' %}'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        {% load bootstrap5 %}
        {% bootstrap_css %}
    </head>
    <body class = "t-text-gray-900 t-mt-10 t-font-light">
        <header class="t-max-w-full t-flex t-justify-between t-mb-10 t-h-20 t-border-b t-border-gray-500 ">
            <a class="t-text-red-300 t-font-bold t-ml-5 t-my-5 t-text-lg" href={% url 'clothes:all_clothes' %}>Subbly</a>
            {% include "partials/nav.html" %}
            {% block search-bar %}
                <nav class="navbar bg-light ">
                    <div class="container-fluid">
                    <form method="GET" action="{% url 'clothes:search' %}" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" name = "search_keyword" placeholder="상품명을 입력해주세요." aria-label="Search",value="{{request.GET.search_keyword}}">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
            {% endblock search-bar %}
        </header>
        {% block content %}
        {% endblock content %}

    </body>
</html>
